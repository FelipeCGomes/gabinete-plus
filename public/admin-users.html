<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Usuários – Gabinete+</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="container card">
        <div style="display:flex;justify-content:space-between;align-items:center">
            <h3>Usuários (metas & status)</h3>
            <div style="display:flex;gap:8px">
                <button class="btn" id="btnExport">Exportar .txt</button>
                <button class="btn secondary" id="btnImport">Importar .txt</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>R.A</th>
                    <th>Cargo</th>
                    <th>Validados</th>
                    <th>Pendentes</th>
                    <th>Meta</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="usersBody"></tbody>
        </table>
    </div>

    <dialog id="metricsModal" class="card" style="max-width:600px">
        <h3>Métricas do usuário</h3>
        <div class="grid cols-2">
            <canvas id="donut" width="220" height="220"></canvas>
            <canvas id="bars" width="260" height="160"></canvas>
        </div>
        <div style="text-align:right;margin-top:10px">
            <button class="btn" id="closeMetrics">Fechar</button>
        </div>
    </dialog>

    <script src="/js/app.js"></script>
    <script src="/js/pages/admin-users.js"></script>
</body>

</html>
