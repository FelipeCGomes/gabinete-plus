<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Início – Gabinete+</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="grid cols-2">
            <section>
                <div class="composer card">
                    <img id="composerAvatar" class="avatar" src="/assets/icon.png" alt="">
                    <textarea id="composerText" class="textarea" rows="2"
                        placeholder="No que está pensando? Use @todos para marcar todos."></textarea>
                    <div class="actions">
                        <button class="icon-btn" id="btnText">📝</button>
                        <button class="icon-btn" id="btnPhoto">🖼️</button>
                        <button class="icon-btn" id="btnVideo">🎬</button>
                        <button class="icon-btn" id="btnPoll">📊</button>
                        <button class="icon-btn" id="btnEvent">📅</button>
                        <button class="btn" id="btnPublish">Publicar</button>
                    </div>
                </div>
                <input id="fileInput" type="file" accept="image/*,video/*" style="display:none">
                <div id="composerMedia" class="card" style="display:none">Um arquivo será anexado quando você publicar.
                </div>
                <div id="composerPoll" class="card" style="display:none">
                    <b>Opções da enquete</b>
                    <input class="input" id="pollOptions" placeholder="Ex.: Opção A;Opção B;Opção C">
                </div>
                <div id="composerEvent" class="card grid cols-2" style="display:none">
                    <input id="eventDate" class="input" type="datetime-local" placeholder="Data/horário">
                    <input id="eventPlace" class="input" placeholder="Local do evento">
                </div>

                <div id="feed"></div>
            </section>

            <aside>
                <div class="card">
                    <b>Novidades & Informativos</b>
                    <div class="banner-grid" id="bannerGrid"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/pages/home.js"></script>
</body>

</html>
